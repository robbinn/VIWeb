{% extends "layout.html" %}

{% block main_content %}
    <link rel="stylesheet" href="../static/css/weather.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
    <script src="../static/js/weather.js" defer></script>
    <script>
        document.title = "Victor's Weather"
    </script>

    <main class="container">

    <body>
        <div class="card">
            <div class="search">
                <input type="text" class="search-bar" placeholder="Search">
                <button><svg xmlns="http://www.w3.org/2000/svg" width="1.5em" height="1.5em" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg></button>
            </div>
            <div class="weather loading">
                <h2 class="city"> Weather in Los Angeles</h2>
                <h1 class="temp"></h1>
                <div class="flex">
                    <img src="https://openweathermap.org/img/wn/01n@2x.png" alt="" class="icon">
                    <div class="description"></div>
                </div>
                <div class="humidity"></div>
                <div class="wind"></div>
            </div>
        </div>
    </body>
    </main>

{% endblock %}
